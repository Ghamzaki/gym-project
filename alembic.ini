# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# migration file filename.  Defaults to 40
# filename_length = 40

# console command relative imports
# use_flask_sqlalchemy = False

# set the sqlalchemy.url
sqlalchemy.url = sqlite:///./test.db

# Logging configuration
[loggers]
logging_level = INFO
loggers = alembic
handlers = console
qualname = alembic

[handlers]
console_level = NOTSET
handlers_console_class = StreamHandler
handlers_console_level = NOTSET
handlers_console_args = (sys.stderr,)

[formatters]
default_format = %(levelname)s %(name)s %(message)s
default_date_format = %H:%M:%S
handlers_console_formatter = default

[logger_alembic]
handlers = console
handlers_console_level = NOTSET
logger_alembic_level = NOTSET
logger_alembic_qualname = alembic

